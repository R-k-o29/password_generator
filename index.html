<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="flex justify-center items-center min-h-screen bg-blue-900">
    <div class="border-solid border-2 rounded-md border-white max-w-md w-full p-8">
        <h1 class="text-white text-center font-semibold text-2xl mb-3">Password Generator</h1>
        <input class="w-full p-2 rounded-md" type="text" readonly id="generated" placeholder="Click on generate password"><br>
        <button class="w-1/3 m-3 p-2 bg-purple-500 rounded-lg text-white font-bold" type="button" id="generate">Generate</button>
        <button class="w-1/2 m-3 p-2 bg-purple-500 rounded-lg text-white font-bold" type="button" id="copy">Copy to Clipboard</button>
<div class="flex flex-col space-y-4 p-5 font-bold">
    <div class="flex justify-between items-center">
        <h1 class="text-white font-bold text-center">Password length</h1>
        <input class="w-20 border-solid border-2 rounded-md text-white p-1 border-white bg-blue-900" id="length" type="number" min="4" max="32" value="6">
    </div>

    <div class="flex items-center justify-between">
        <label for="uppercase" class="text-white">Include uppercase letters</label>
        <input type="checkbox" id="uppercase">
    </div>

    <div class="flex items-center justify-between">
        <label for="lowercase" class="text-white">Include lowercase letters</label>
        <input type="checkbox" id="lowercase">
    </div>

    <div class="flex items-center justify-between">
        <label for="numbers" class="text-white">Include numbers</label>
        <input type="checkbox" id="numbers">
    </div>

    <div class="flex items-center justify-between">
        <label for="symbols" class="text-white">Include symbols</label>
        <input type="checkbox" id="symbols">
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
